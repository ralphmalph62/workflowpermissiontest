name: Check Translation Completeness

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'docs/en/**'
      - 'docs/zh/**'
      - 'docs/ja/**'

permissions:
  contents: read
  pull-requests: write

jobs:
  check-translations:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Get changed files
        id: changed-files
        run: |
          # Get the base and head commits
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          
          # Get list of changed files in docs directories
          git diff --name-only "$BASE_SHA" "$HEAD_SHA" | grep -E '^docs/(en|zh|ja)/' > changed_files.txt || true
          
          if [ ! -s changed_files.txt ]; then
            echo "No documentation files changed"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Documentation files changed:"
            cat changed_files.txt
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Check translation completeness
        if: steps.changed-files.outputs.has_changes == 'true'
        id: check-completeness
        run: |
          # Read changed files
          mapfile -t changed_files < changed_files.txt
          
          # Arrays to track missing translations
          declare -A files_by_path
          declare -A langs_present
          
          # Process each changed file
          for file in "${changed_files[@]}"; do
            # Extract language and relative path
            if [[ $file =~ ^docs/(en|zh|ja)/(.+)$ ]]; then
              lang="${BASH_REMATCH[1]}"
              rel_path="${BASH_REMATCH[2]}"
              
              # Track this file's relative path
              if [ -z "${files_by_path[$rel_path]}" ]; then
                files_by_path[$rel_path]="$lang"
              else
                files_by_path[$rel_path]="${files_by_path[$rel_path]},$lang"
              fi
            fi
          done
          
          # Check which files are missing translations
          missing_translations=""
          manual_only_translations=""
          
          for rel_path in "${!files_by_path[@]}"; do
            langs="${files_by_path[$rel_path]}"
            
            # Check which languages are present
            has_en=false
            has_zh=false
            has_ja=false
            
            IFS=',' read -ra lang_array <<< "$langs"
            for lang in "${lang_array[@]}"; do
              case $lang in
                en) has_en=true ;;
                zh) has_zh=true ;;
                ja) has_ja=true ;;
              esac
            done
            
            # Build list of missing translations
            # Categorize based on whether auto-translation is possible
            auto_missing=""
            manual_missing=""
            
            if [ "$has_en" = true ] || [ "$has_zh" = true ] || [ "$has_ja" = true ]; then
              # Check English - needs Chinese as source
              if [ "$has_en" = false ]; then
                if [ "$has_zh" = true ]; then
                  auto_missing+="- [ ] **ZH â†’ EN**: \`$rel_path\` *(auto-generated)*"$'\n'
                else
                  manual_missing+="- [ ] **English**: \`$rel_path\` (requires Chinese source)"$'\n'
                fi
              fi
              
              # Check Chinese - needs English as source
              if [ "$has_zh" = false ]; then
                if [ "$has_en" = true ]; then
                  auto_missing+="- [ ] **EN â†’ ZH**: \`$rel_path\` *(auto-generated)*"$'\n'
                else
                  manual_missing+="- [ ] **Chinese**: \`$rel_path\` (requires English source)"$'\n'
                fi
              fi
              
              # Check Japanese - needs English as source
              if [ "$has_ja" = false ]; then
                if [ "$has_en" = true ]; then
                  auto_missing+="- [ ] **EN â†’ JA**: \`$rel_path\` *(auto-generated)*"$'\n'
                else
                  manual_missing+="- [ ] **Japanese**: \`$rel_path\` (requires English source)"$'\n'
                fi
              fi
            fi
            
            if [ -n "$auto_missing" ]; then
              missing_translations+=$'**File: `'"$rel_path"$'`**\n'"$auto_missing"
            fi
            
            if [ -n "$manual_missing" ]; then
              manual_only_translations+=$'**File: `'"$rel_path"$'`**\n'"$manual_missing"
            fi
          done
          
          if [ -n "$missing_translations" ] || [ -n "$manual_only_translations" ]; then
            echo "has_missing=true" >> $GITHUB_OUTPUT
            # Save to files for the next step
            printf '%s' "$missing_translations" > missing_translations.txt
            printf '%s' "$manual_only_translations" > manual_translations.txt
          else
            echo "has_missing=false" >> $GITHUB_OUTPUT
          fi

      - name: Find existing translation comment
        if: steps.check-completeness.outputs.has_missing == 'true'
        id: find-comment
        uses: peter-evans/find-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: '<!-- translation-check-comment -->'

      - name: Create or update comment
        if: steps.check-completeness.outputs.has_missing == 'true'
        run: |
          # Read missing translations
          MISSING_CONTENT=$(cat missing_translations.txt 2>/dev/null || echo "")
          MANUAL_CONTENT=$(cat manual_translations.txt 2>/dev/null || echo "")
          
          # Create comment body
          cat > comment_body.md << 'EOF'
          <!-- translation-check-comment -->
          ## ðŸŒ Translation Check
          
          This PR contains documentation changes that are missing translations in some languages.
          
          EOF
          
          # Add auto-translatable section if there are any
          if [ -n "$MISSING_CONTENT" ]; then
            cat >> comment_body.md << 'EOF'
          ### Missing Translations (Can be auto-generated)
          
          Please check the boxes below for the translations you would like to request. A docs maintainer can trigger automatic translation by commenting `/translate` on this PR.
          
          EOF
            cat missing_translations.txt >> comment_body.md
          fi
          
          # Add manual-only section if there are any
          if [ -n "$MANUAL_CONTENT" ]; then
            cat >> comment_body.md << 'EOF'
          
          ### Missing Translations (Require manual translation)
          
          âš ï¸ **Note:** These translations cannot be auto-generated because no valid source file exists in this PR. They require manual translation.
          
          - **English** translations require a Chinese source file
          - **Chinese** and **Japanese** translations require an English source file
          
          EOF
            cat manual_translations.txt >> comment_body.md
          fi
          
          cat >> comment_body.md << 'EOF'
          
          ---
          *If you've already added these translations manually, please disregard this message. The check will update automatically.*
          EOF
          
          # Post or update comment
          if [ -n "${{ steps.find-comment.outputs.comment-id }}" ]; then
            # Update existing comment using file input for proper escaping
            gh api \
              --method PATCH \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              /repos/${{ github.repository }}/issues/comments/${{ steps.find-comment.outputs.comment-id }} \
              -F 'body=@comment_body.md'
          else
            # Create new comment
            gh pr comment ${{ github.event.pull_request.number }} --body-file comment_body.md
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add needs_translation label
        if: steps.check-completeness.outputs.has_missing == 'true'
        run: |
          gh pr edit ${{ github.event.pull_request.number }} --add-label "needs_translation"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Remove labels if translations complete
        if: steps.changed-files.outputs.has_changes == 'true' && steps.check-completeness.outputs.has_missing == 'false'
        run: |
          # Remove needs_translation label if it exists
          gh pr edit ${{ github.event.pull_request.number }} --remove-label "needs_translation" || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update comment if translations complete
        if: steps.changed-files.outputs.has_changes == 'true' && steps.check-completeness.outputs.has_missing == 'false'
        uses: peter-evans/find-comment@v3
        id: find-complete-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: '<!-- translation-check-comment -->'

      - name: Mark translations as complete
        if: steps.changed-files.outputs.has_changes == 'true' && steps.check-completeness.outputs.has_missing == 'false' && steps.find-complete-comment.outputs.comment-id != ''
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.find-complete-comment.outputs.comment-id }}
          edit-mode: replace
          body: |
            <!-- translation-check-comment -->
            ## âœ… Translation Check Complete
            
            All translations for the changed documentation files are present in this PR!
