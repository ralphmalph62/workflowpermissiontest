name: Check Translation Completeness

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'docs/en/**'
      - 'docs/zh/**'
      - 'docs/ja/**'

permissions:
  contents: read
  pull-requests: write

jobs:
  check-translations:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Get changed files
        id: changed-files
        run: |
          # Get the base and head commits
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          
          # Get list of changed files in docs directories
          git diff --name-only "$BASE_SHA" "$HEAD_SHA" | grep -E '^docs/(en|zh|ja)/' > changed_files.txt || true
          
          if [ ! -s changed_files.txt ]; then
            echo "No documentation files changed"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Documentation files changed:"
            cat changed_files.txt
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Check translation completeness
        if: steps.changed-files.outputs.has_changes == 'true'
        id: check-completeness
        run: |
          python3 docs/translation/check-and-format-translations.py changed_files.txt
          has_missing=$(cat has_missing)
          echo "has_missing=$has_missing" >> $GITHUB_OUTPUT

      - name: Find existing translation comment
        if: steps.check-completeness.outputs.has_missing == 'true'
        id: find-comment
        uses: peter-evans/find-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: '<!-- translation-check-comment -->'

      - name: Create or update comment
        if: steps.check-completeness.outputs.has_missing == 'true'
        run: |
          # Post or update comment
          if [ -n "${{ steps.find-comment.outputs.comment-id }}" ]; then
            # Update existing comment using file input for proper escaping
            gh api \
              --method PATCH \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              /repos/${{ github.repository }}/issues/comments/${{ steps.find-comment.outputs.comment-id }} \
              -F 'body=@comment_body.md'
          else
            # Create new comment
            gh pr comment ${{ github.event.pull_request.number }} --body-file comment_body.md
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add needs_translation label
        if: steps.check-completeness.outputs.has_missing == 'true'
        run: |
          gh pr edit ${{ github.event.pull_request.number }} --add-label "needs_translation"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Remove labels if translations complete
        if: steps.changed-files.outputs.has_changes == 'true' && steps.check-completeness.outputs.has_missing == 'false'
        run: |
          # Remove needs_translation label if it exists
          gh pr edit ${{ github.event.pull_request.number }} --remove-label "needs_translation" || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update comment if translations complete
        if: steps.changed-files.outputs.has_changes == 'true' && steps.check-completeness.outputs.has_missing == 'false'
        uses: peter-evans/find-comment@v3
        id: find-complete-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: '<!-- translation-check-comment -->'

      - name: Mark translations as complete
        if: steps.changed-files.outputs.has_changes == 'true' && steps.check-completeness.outputs.has_missing == 'false' && steps.find-complete-comment.outputs.comment-id != ''
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.find-complete-comment.outputs.comment-id }}
          edit-mode: replace
          body: |
            <!-- translation-check-comment -->
            ## âœ… Translation Check Complete
            
            All translations for the changed documentation files are present in this PR!
