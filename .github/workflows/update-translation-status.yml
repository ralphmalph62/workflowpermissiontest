name: Update Translation Status

on:
  pull_request:
    types: [labeled]

permissions:
  contents: read
  pull-requests: write

jobs:
  update-status:
    # Only run when translations_added label is added
    if: github.event.label.name == 'translations_added'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Get changed files
        id: changed-files
        run: |
          # Get the base and head commits
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          # Use latest commit on the branch, not the cached SHA from the event
          git fetch origin ${{ github.event.pull_request.head.ref }}
          HEAD_SHA=$(git rev-parse origin/${{ github.event.pull_request.head.ref }})
          
          # Get list of changed files in docs directories
          git diff --name-only "$BASE_SHA" "$HEAD_SHA" | grep -E '^docs/(en|zh|ja)/' > changed_files.txt || true
          
          if [ ! -s changed_files.txt ]; then
            echo "No documentation files changed"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Documentation files changed:"
            cat changed_files.txt
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Check translation completeness
        if: steps.changed-files.outputs.has_changes == 'true'
        id: check-completeness
        run: |
          python3 docs/translation/check-and-format-translations.py changed_files.txt
          has_missing=$(cat has_missing)
          echo "has_missing=$has_missing" >> $GITHUB_OUTPUT

      - name: Find existing translation comment
        id: find-comment
        uses: peter-evans/find-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: '<!-- translation-check-comment -->'

      - name: Update comment
        if: steps.find-comment.outputs.comment-id != ''
        run: |
          if [ "${{ steps.check-completeness.outputs.has_missing }}" == "false" ]; then
            # All translations complete
            cat > comment_body.md << 'EOF'
          <!-- translation-check-comment -->
          ## âœ… Translation Check Complete
          
          All translations for the changed documentation files are present in this PR!
          EOF
          fi
          
          # Update comment
          gh api \
            --method PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /repos/${{ github.repository }}/issues/comments/${{ steps.find-comment.outputs.comment-id }} \
            -F 'body=@comment_body.md'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Remove needs_translation label if complete
        if: steps.check-completeness.outputs.has_missing == 'false'
        run: |
          gh pr edit ${{ github.event.pull_request.number }} --remove-label "needs_translation" || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add needs_translation label if still missing
        if: steps.check-completeness.outputs.has_missing == 'true'
        run: |
          gh pr edit ${{ github.event.pull_request.number }} --add-label "needs_translation"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Remove translations_added label
        run: |
          gh pr edit ${{ github.event.pull_request.number }} --remove-label "translations_added"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
