name: Translation Status Check
on:
  pull_request:
    paths: ['docs/en/**', 'docs/zh/**', 'docs/ja/**']

jobs:
  report:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Get PR Information
        if: github.event.pull_request.head.repo.fork
        id: pr_data
        run: |
          echo "is_fork=true" >> $GITHUB_OUTPUT

      - name: Get Changed Files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: |
            docs/en/**/*.md*
            docs/zh/**/*.md*
            docs/ja/**/*.md*

      - name: Generate Body
        id: checklist
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const isFork = "${{ steps.pr_data.outputs.is_fork }}" === "true";
            const files = "${{ steps.changed-files.outputs.all_changed_files }}".split(' ');
            
            if (files.length === 0 || files[0] === "") {
              core.setOutput('body', 'No translatable files detected.');
              return;
            }

            let body = "### ðŸŒŽ Translation Status\n";
            
            if (isFork) {
              body += "The following files require translations. Since this PR is from a **fork**, our automated tool is disabled for security reasons.\n\n";
              body += "**Maintainers:** Please generate missing translations offline and add them to this PR.\n\n";
              files.forEach(file => { body += `- [ ] \`${file}\`\n`; });
            } else {
              body += "The following languages are missing. Check the ones you wish to generate:\n\n";
              body += "#### âš¡ Global Actions\n";
              body += "- [ ] **Japanese (ja)** for **ALL** missing files\n";
              body += "- [ ] **Chinese (zh)** for **ALL** missing files\n";
              body += "- [ ] **English (en)** for **ALL** missing files\n\n---\n";

              files.forEach(file => {
                const parts = file.split('/');
                const sourceLang = parts[1]; 
                const targets = ['en', 'zh', 'ja'].filter(l => l !== sourceLang);
                let fileChecklist = "";
                targets.forEach(lang => {
                  const targetPath = file.replace(`docs/${sourceLang}/`, `docs/${lang}/`);
                  if (!fs.existsSync(targetPath)) {
                    fileChecklist += `- [ ] **${lang}** for \`${file}\`\n`;
                  }
                });
                if (fileChecklist) { body += `#### \`${file}\` (Missing translations)\n${fileChecklist}\n`; }
              });
              body += "---\n*Maintainers: Check boxes and reply with `/translate` to start.*";
            }

            const timestamp = new Date().toUTCString();
            body += `\n\n> ðŸ•’ **Last updated:** ${timestamp}`;
            core.setOutput('body', body);

      - name: Find Comment
        uses: peter-evans/find-comment@v3
        id: findcheckboxcomment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: "### ðŸŒŽ Translation Status"

      - name: Create or update comment
        uses: peter-evans/create-or-update-comment@v5
        with:
          comment-id: ${{ steps.findcheckboxcomment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: ${{ steps.checklist.outputs.body }}
          edit-mode: replace
