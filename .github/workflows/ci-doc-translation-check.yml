name: Translation Status Check
on:
  pull_request_target: # <--- CHANGED: Gives Write Perms for Forks
    types: [opened, synchronize, labeled]
    paths: ['docs/en/**', 'docs/zh/**', 'docs/ja/**']
  workflow_run:
    workflows: ["Translation Runner"]
    types: [completed]

jobs:
  report:
    if: |
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
      (github.event_name == 'pull_request_target' && (github.event.action != 'labeled' || github.event.label.name == 'translation_added'))
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write # Explicitly request write access
      contents: read       # We only need to read the code
    steps:
      - name: Resolve PR Context
        id: pr_context
        uses: actions/github-script@v7
        with:
          script: |
            if (context.eventName !== 'workflow_run') {
              core.setOutput('pr_number', context.issue.number);
              core.setOutput('base_sha', context.payload.pull_request.base.sha);
              return;
            }

            const prs = context.payload.workflow_run.pull_requests || [];
            let prNumber = prs.length ? prs[0].number : null;

            if (!prNumber) {
              const { data } = await github.rest.repos.listPullRequestsAssociatedWithCommit({
                owner: context.repo.owner,
                repo: context.repo.repo,
                commit_sha: context.payload.workflow_run.head_sha
              });
              if (data.length) prNumber = data[0].number;
            }

            if (!prNumber) {
              core.setFailed('Unable to resolve PR number for workflow_run.');
              return;
            }

            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });

            core.setOutput('pr_number', prNumber);
            core.setOutput('base_sha', pr.base.sha);

      # 1. Checkout the PR's Merge Commit so we can see the NEW files
      - name: Checkout PR Code
        uses: actions/checkout@v4
        with:
          # Critical: Checkout the merge commit, not the default 'main'
          ref: refs/pull/${{ steps.pr_context.outputs.pr_number }}/merge
          fetch-depth: 0

      # 2. Get Changed Files (Compares PR vs Base)
      - name: Get Changed Files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          base_sha: ${{ steps.pr_context.outputs.base_sha }}
          json: true
          files: |
            docs/en/**/*.md*
            docs/zh/**/*.md*
            docs/ja/**/*.md*


      - name: Generate Checklist Body
        id: checklist
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let files = [];
            try {
              files = JSON.parse('${{ steps.changed-files.outputs.all_changed_files }}');
            } catch (e) { console.log("No files detected"); }

            // 1. Prepare the Header (Must match 'find-comment' criteria)
            let body = "### ðŸŒŽ Translation Required?\n";
            const timestamp = new Date().toUTCString();

            // 2. logic to find missing files
            if (files.length === 0) {
              body += "\nâœ… **All translation files are up to date.**\n";
              body += "No translation actions are required for this PR.\n";
              body += `\n> ðŸ•’ **Last updated:** ${timestamp}`;
              core.setOutput('body', body);
              return;
            }

            let contentBuffer = "";
            let hasMissingTranslations = false;

            files.forEach(file => {
              if (!fs.existsSync(file)) return;

              const parts = file.split('/');
              if (parts.length < 2) return; 
              
              const sourceLang = parts[1]; 
              if (!['en', 'zh', 'ja'].includes(sourceLang)) return;

              const targets = ['en', 'zh', 'ja'].filter(l => l !== sourceLang);
              
              let fileChecklist = "";
              targets.forEach(lang => {
                const targetPath = file.replace(`docs/${sourceLang}/`, `docs/${lang}/`);
                const isTargetChanged = files.includes(targetPath);
                const exists = fs.existsSync(targetPath);
                
                if (!exists || !isTargetChanged) {
                  const status = exists ? "(Update)" : "(New)";
                  fileChecklist += `- [ ] **${lang}** for \`${file}\` ${status}\n`;
                }
              });

              if (fileChecklist) {
                hasMissingTranslations = true;
                contentBuffer += `#### \`${file}\`\n${fileChecklist}\n`;
              }
            });

            // 3. Output logic
            if (!hasMissingTranslations) {
              // SUCCESS CASE: Keep the header so we find the comment next time!
              body += "\nâœ… **All translation files are up to date.**\n";
              body += "Great job! No translation actions are required for this PR.\n";
            } else {
              // ACTION REQUIRED CASE
              body += "Thanks for your doc contribution! The following languages are missing or outdated for your changes.\n\n";
              body += "If you are fluent in any of the missing languages you can add them. If not, a maintainer will take a look and generate the changes below.\n\n";
              body += "**Maintainer:** Check the ones you wish to generate:\n\n";

              body += contentBuffer;
              body += "---\n*Maintainers: Check boxes and reply with `/translate` to start.*\n";
            }

            body += `\n\n> ðŸ•’ **Last updated:** ${timestamp}`;
            
            core.setOutput('body', body);

      - name: Find Comment
        uses: peter-evans/find-comment@v3
        id: findcheckboxcomment
        with:
          issue-number: ${{ steps.pr_context.outputs.pr_number }}
          comment-author: 'github-actions[bot]'
          body-includes: "### ðŸŒŽ Translation Required?"

      - name: Create or update comment
        uses: peter-evans/create-or-update-comment@v5
        with:
          comment-id: ${{ steps.findcheckboxcomment.outputs.comment-id }}
          issue-number: ${{ steps.pr_context.outputs.pr_number }}
          body: ${{ steps.checklist.outputs.body }}
          edit-mode: replace

      - name: Label PR
        if: steps.checklist.outputs.body != 'No translatable files detected.'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: Number('${{ steps.pr_context.outputs.pr_number }}'),
              labels: ['docs-maintainer']
            });
